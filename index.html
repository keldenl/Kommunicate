	<script type="text/javascript">
		function play(n) {
			console.log(parseInt(n))
			sound.playJapanese(convertNumberToHun(parseInt(n)))
        }
        
        function enterTranslation(e) {
            if (e.keyCode == 13) {
                translateToJapanese(document.getElementById('translateText').value, document.getElementById('outputTranslate'))
            }
        }
	</script>

<h1>Kommunicate</h1>
<hr/>
<div class="container">
    <input type="text" id="translateText" onkeypress="return enterTranslation(event)" autofocus/>
    <input type="button" value="Translate" onclick="translateToJapanese(document.getElementById('translateText').value, document.getElementById('outputTranslate'))"/>
    <p id="outputTranslate"></p>
